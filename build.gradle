// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.2'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

// define all dependencies versions here
ext {
    androidSupportLibraryVersion = '28.0.0'
    rxjavaVersion = '2.2.5'
    rxandroidVersion = '2.1.0'
    rxrelayVersion = '2.1.0'
    rxbindingSupportVersion = '2.0.0'
    androidLifecycleExtensionsVersion = '1.1.1'
    autoValueVersion = '1.5.2'
    okhttpVersion = '3.12.1'
    playServicesAdsVersion = '17.2.0'
    mopubSdkVersion = '5.5.0'
    mopubMediationAdmobVersion = '15.0.0.8'
    adsConsentLibraryVersion = '1.0.7'
    multidexVersion = '1.0.3'
    constraintLayoutVersion = '1.1.3'
    junitVersion = '4.12'
    mockitoVersion = '2.7.22'
    testRunnerVersion = '0.5'
    playStoreBillingClientVersion = '2.1.0'
    threetenabpVersion = '1.2.1'
}

subprojects {
    project.configurations.all {
        resolutionStrategy.eachDependency { details ->
            // resolve all android support library conflicts to the same version
            // except for multidex modules
            if (details.requested.group == 'com.android.support' && !details.requested.name.startsWith('multidex')) {
                details.useVersion rootProject.ext.androidSupportLibraryVersion
            } else if (details.requested == 'android.arch.lifecycle') {
                details.useVersion rootProject.ext.androidLifecycleExtensionsVersion
            }
        }
    }
}


