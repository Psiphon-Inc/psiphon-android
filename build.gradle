// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.6.3'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

// define all dependencies versions here
ext {
    rxjavaVersion = '2.2.5'
    rxandroidVersion = '2.1.1'
    rxrelayVersion = '2.1.0'
    autoValueVersion = '1.5.2'
    multidexVersion = '2.0.1'
    appcompatVersion = '1.2.0'
    materialVersion = '1.2.0'
    constraintLayoutVersion = '2.0.0'
    recyclerviewVersion ='1.1.0'
    preferenceVersion = '1.1.1'
    localBroadCastManagerVersion = '1.0.0'
    junitVersion = '1.1.1'
    mockitoVersion = '2.7.22'
    playServicesAdsVersion = '17.2.0'
    mopubSdkVersion = '5.5.0'
    mopubMediationAdmobVersion = '15.0.0.8'
    adsConsentLibraryVersion = '1.0.8'
}
